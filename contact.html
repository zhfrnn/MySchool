<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="img/logo-zhfrn.jpg" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>My School Contact Me</title>
  </head>
  <body>
    <!-- header / navber -->
    <header>
      <nav class="navbar navbar-expand-lg bg-tranparant">
        <div class="container">
          <img src="img/logo-zhfrn.jpg" alt="" class="navbar-brand" width="40px" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="visi-misi.html">Vision & Mission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- akhir header -->

    <!-- main -->
    <main>
      <div class="container">
        <h1 id="judul">Get in touch with Me</h1>
        <form id="hubungi-kita" action="https://formsubmit.co/zhafan.ph@gmail.com" method="POST">
          <!-- honeypot -->
          <input type="text" name="_honey" style="display: none" />

          <!-- disable Captcha -->
          <input type="hidden" name="_captcha" value="false" />
          <div class="row" id="nama">
            <div class="col">
              <input type="text" class="form-control" name="name" placeholder="First name" aria-label="First name" />
            </div>
            <div class="col">
              <input type="text" class="form-control" name="Last Name" placeholder="Last name" aria-label="Last name" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">What do you want to tell us!</label>
            <input type="text" class="form-control" name="comment" id="exampleInputPassword1" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <!-- akhir main -->

    <!-- footer -->
    <footer>
      <div class="container">
        <p id="kaki">&copy; Zhafran.PH All Right Reserved</p>
      </div>
    </footer>
    <!-- footer end-->

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
